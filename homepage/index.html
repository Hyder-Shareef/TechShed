<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechShed Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div>
    
    <div class="flex items-center justify-between px-10 py-4 bg-white">
      
      <h1 class= "text-4xl font-semibold">
        TechShed
      </h1>

      <div class="flex items-center gap-6 ">
        
        
        <div class="fa-solid fa-magnifying-glass">
            
        </div>

        <div class="flex items-center gap-2 cursor-pointer">
          <i class="fa-solid fa-circle-user text-2xl"></i>
          <span><p>Log In</p></span>
        </div>

        <button class="fa-regular fa-heart bg-red">
        </button>

        <div class="fa-solid fa-cart-arrow-down relative cursor-pointer ">
          
          <span class="absolute -top-2 -right-3 -hover:bg-violet-600 text-white text-xs px-1.5 rounded-full">
            1
          </span>
        </div>

      </div>
    </div>
    

    <div class="center-align flex items-center  gap-6  px-10 py-3 bg-gray-200 h-[40px]">
        <li class="hover:text-purple-700 cursor-pointer flex gap-10 text-sm font-medium">Shop All</li>
        <li class="hover:text-purple-700 cursor-pointer flex gap-10 text-sm font-medium">Computers</li>
        <li class="hover:text-purple-700 cursor-pointer flex gap-10 text-sm font-medium">Tablets</li>
        <li class="hover:text-purple-700 cursor-pointer flex gap-10 text-sm font-medium">Drones & Cameras</li>
        <li class="hover:text-purple-700 cursor-pointer flex gap-10 text-sm font-medium">Audio</li>
        <li class="hover:text-purple-700 cursor-pointer flex gap-10 text-sm font-medium">Mobile</li>
        <li class="hover:text-purple-700 cursor-pointer flex gap-10 text-sm font-medium">T.V & Home Cinema</li>
        <li class="hover:text-purple-700 cursor-pointer flex gap-10 text-sm font-medium">Wearable Tech</li>
        <li class="hover:text-purple-700 cursor-pointer flex gap-10 text-sm font-medium">Sale</li>
    </div>

    

   <div class="relative">
        <img class="w-full h-[550px] object-cover" src="https://static.wixstatic.com/media/c837a6_f58829a26e594ca3aa72383e19cf39b9~mv2.png/v1/fill/w_1225,h_706,al_r,q_90,usm_0.66_1.00_0.01,enc_avif,quality_auto/c837a6_f58829a26e594ca3aa72383e19cf39b9~mv2.png" alt="watch image">
        <div class="absolute top-[120px] left-[140px]">
            <div class="bg-red-600 w-32 px-0.5 py-0.25 text-center text-white font-normal text-xl">
              <h4>Best Prices</h4>
            </div>
            <div class="my-8 font-semibold text-6xl w-2/5 ">
              <h1>Incredible Prices on All Your Favorite Items</h1>
            </div>
           <div class="font-normal text-lg text-gray-700">
            <h3>Get more for less on selected brands</h3>
          </div>
            <div class="my-4 bg-indigo-500 w-40 px-2 py-4 text-center text-white rounded-2xl font-normal cursor-pointer hover:bg-white hover:text-indigo-500 border hover:border-indigo-500 transition-all duration-150">
              <button>Shop Now</button>
            </div>
        </div>
    </div>

  </div>
  <div class="fixed bottom-1 right-3">
    <div class="fa-solid fa-comment w-14 h-16 bg-red-600 text-white rounded-full flex items-center justify-center text-xl ">
    </div>
  </div>


</div>

</body>
</html>
